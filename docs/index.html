    </div>
    <script type="text/javascript">

        var options = {
            valueNames: ['name', 'pref', 'city', 'address', 'category'],
            item: '<tr><td class="name"></td><td class="pref"></td><td class="city"></td><td class="address"></td><td class="category"></td></tr>'
        };
        var hackerList = new List('hacker-list', options);

        var request = new XMLHttpRequest();
        request.open("get", "https://raw.githubusercontent.com/yamauchist/test/master/docs/data.csv", true);
        request.send(null);

        request.onload = function () {
            var result = [];
            var line = request.responseText.split("\n");

            for (var i = 1; i < line.length; ++i) {
                if (line[i]) {
                    result[i] = line[i].split(',');
                    hackerList.add({ name: result[i][0], pref: result[i][1], category: result[i][3] });
                }
            }
        }
    </script>
