    <script type="text/javascript">

        var options = {
            valueNames: ['name', 'room', 'pref', 'city', 'address', 'category', 'station', 'onfoot', 'area', 'capacity', 'fee', 'parking', 'piano', 'stand', 'stand', 'description'],
        };
        var hackerList = new List('hacker-list', options);

        var request = new XMLHttpRequest();
        request.open("get", "https://raw.githubusercontent.com/yamauchist/test/master/docs/data.csv", true);
        request.send(null);

        request.onload = function () {
            var result = [];
            var line = request.responseText.split("\n");

            for (var i = 1; i < line.length; ++i) {
                if (line[i]) {
                    result[i] = line[i].split(',');
                    hackerList.add(
                        {
                            name: result[i][0],
                            room: result[i][1],
                            pref: result[i][2],
                            city: result[i][3],
                            address: result[i][4],
                            station: result[i][5],
                            area: result[i][6],
                            capacity: result[i][7],
                            fee: result[i][8],
                            parking: result[i][9],
                            piano: result[i][10],
                            percussion: result[i][11],
                            stand: result[i][12],
                            description: result[i][13],
                        });
                }
            }
        }
    </script>
