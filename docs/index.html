    <script type="text/javascript">

        var options = {
            valueNames: ['name', 'room', 'pref', 'city', 'address', 'url', 'category', 'station', 'onfoot', 'area', 'capacity', 'fee', 'parking', 'piano', 'stand', 'stand', 'description'],
            item: `<li>
                    <p class="uk-text-lead">
                        <span class="name"></span>
                        <span class="room"></span>
                        <span class="category uk-label"></span>
                    </p>
                    <div>
                        <span class="pref"></span>
                        <span class="city"></span>
                        <span class="address"></span>
                    </div>
                    <div class="uk-text-meta">
                        <span class="station"></span>
                        <span class="onfoot"></span>
                    </div>
                    <div>
                        <span class="area"></span>
                        <span class="capacity"></span>
                        <span class="fee"></span>
                    </div>
                    <div>
                        <span class="parking"></span>
                        <span class="piano"></span>
                        <span class="percussion"></span>
                        <span class="stand"></span>
                    </div>
                    <div class="url"></div>
                </li>`
        };
        var hackerList = new List('hacker-list', options);

        var request = new XMLHttpRequest();
        request.open("get", "https://raw.githubusercontent.com/yamauchist/test/master/docs/data.csv", true);
        request.send(null);

        request.onload = function () {
            var result = [];
            var line = request.responseText.split("\n");

            var prefSet = new Set();
            var citySet = new Set();
            for (var i = 1; i < line.length; ++i) {
                if (line[i]) {
                    result[i] = line[i].split(',');
                    prefSet.add(result[i][2]);
                    citySet.add(result[i][3]);
                    hackerList.add(
                        {
                            name: result[i][0],
                            room: result[i][1],
                            pref: result[i][2],
                            city: result[i][3],
                            address: result[i][4],
                            url: result[i][5],
                            category: result[i][6],
                            station: result[i][7] ? result[i][7] + '駅' : '',
                            onfoot: result[i][8] ? '徒歩' + result[i][8] + '分' : '',
                            area: result[i][9],
                            capacity: result[i][10],
                            fee: result[i][11],
                            parking: result[i][12] ? '駐車場:' + result[i][12] : '',
                            piano: result[i][13] ? 'ピアノ:' + result[i][13] : '',
                            percussion: result[i][14] ? '打楽器貸出:' + result[i][14] : '',
                            stand: result[i][15] ? '譜面台貸出:' + result[i][15] : '',
                            description: result[i][16],
                        });
                }
            }
            var prefArray = Array.from(prefSet);
            prefArray = prefArray.filter(n => n);
            prefArray.forEach(function (value) {
                $('#prefList').append('<li><label><input class="uk-checkbox pref-checkbox" type="checkbox" value="' + value + '" checked>' + value + '</label>');
            });
            var cityArray = Array.from(citySet);
            cityArray = cityArray.filter(n => n);
            cityArray.forEach(function (value) {
                $('#cityList').append('<li><label><input class="uk-checkbox city-checkbox" type="checkbox" value="' + value + '" checked>' + value + '</label>');
            });
            // for (var item in prefSet.values()) {
            //     $('[name="pref-select"]').append("<option>" + item + "</option>");
            // }
        }

        $('#search-button').on('click', function () {
            console.log($('[name="pref-select"]').val());
            hackerList.filter(
                function (item) {
                    var isShown = true;
                    var name = $('[name="name-input"]').val();
                    if (name) {
                        console.log(item.values()['name']);
                        if (!item.values()['name'].includes(name)) {
                            isShown = false;
                        }
                    }
                    var checkedPref = [];
                    $('.pref-checkbox:checked').each(function () {
                        checkedPref.push($(this).val());
                    });
                    if (!checkedPref.includes(item.values()['pref'])) {
                        isShown = false;
                    }
                    return isShown;
                }
            );
        });
    </script>
