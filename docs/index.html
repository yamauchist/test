<!DOCTYPE html>
<html lang="ja">

<head>
    <title>関西音楽系施設まとめ - 練習場一覧</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/list.js"></script>
    <script src="js/list.pagination.min.js"></script>
</head>

<body>
    <div id="offcanvas" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar uk-padding-remove uk-box-shadow-large">
            <ul class="uk-nav uk-nav-default side-nav uk-padding-small">
                <li class="uk-nav-header uk-logo">関西音楽系施設まとめ</li>
                <li class="uk-active"><a href="index.html"><i class="fas fa-home"></i>音楽練習場</a></li>
                <li><a href="concerthall.html"><i class="fas fa-university"></i>コンサートホール</a></li>
                <li><a href="about.html"><i class="fas fa-question"></i>About</a></li>
            </ul>
        </div>
    </div>
    <header>
        <nav class="uk-background-secondary uk-light" uk-navbar>
            <div class="uk-navbar-left">
                <a href="#offcanvas" class="uk-navbar-toggle uk-text-large" uk-toggle>
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="uk-navbar-left uk-text-bold">
                <a class="uk-navbar-item uk-logo" href="index.html">音楽練習場一覧</a>
            </div>
        </nav>
    </header>
    <main class="uk-padding-small">
        <div class="uk-width-large">

            <a class="uk-button uk-button-default uk-width-1-1" href="#modal-overflow" uk-toggle>
                <i class="fas fa-search"></i>条件検索
            </a>

            <div id="modal-overflow" uk-modal>
                <div class="uk-modal-dialog">
                    <button class="uk-modal-close-default" type="button" uk-close></button>
                    <div class="uk-modal-header">
                        <h2 class="uk-modal-title">条件検索</h2>
                    </div>
                    <div class="uk-modal-body" uk-overflow-auto>
                        施設名
                        <input class="uk-input" type="text" placeholder="" name="name-input">
                        <ul uk-accordion="multiple: true">
                            <li class="uk-open">
                                <a class="uk-accordion-title" href="#">都道府県</a>
                                <div class="uk-accordion-content">
                                    <ul id="prefList" class="uk-list"></ul>
                                </div>
                            </li>
                            <li>
                                <a class="uk-accordion-title" href="#">市区町村</a>
                                <div class="uk-accordion-content">
                                    <ul id="cityList" class="uk-list"></ul>
                                </div>
                            </li>
                            <li>
                                <a class="uk-accordion-title" href="#">最寄駅</a>
                                <div class="uk-accordion-content">
                                    <ul id="stationList" class="uk-list"></ul>
                                </div>
                            </li>
                            <li>
                                <a class="uk-accordion-title" href="#">分類</a>
                                <div class="uk-accordion-content">
                                    <ul id="categoryList" class="uk-list"></ul>
                                </div>
                            </li>
                        </ul>
                        その他条件
                        <ul class="uk-list">
                            <li>
                                <label>
                                    <input id="pianoCheckbox" class="uk-checkbox" type="checkbox"
                                           value="piano">ピアノあり
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="percCheckbox" class="uk-checkbox" type="checkbox"
                                           value="perc">打楽器貸出あり
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="standCheckbox" class="uk-checkbox" type="checkbox"
                                           value="stand">譜面台貸出あり
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="uk-modal-footer uk-text-right">
                        <button class="uk-button uk-button-default uk-modal-close" type="button">キャンセル</button>
                        <button class="uk-button uk-button-primary uk-modal-close" type="button" id="search-button">
                            検索
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-margin-top" id="facility-list">
            <ul class="list uk-list  uk-list-divider"> </ul>
        </div>

        <div id="modal-detail" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title" id="dialogTitle">[名前]</h2>
                </div>

                <div class="uk-modal-body" uk-overflow-auto>
                    <span id="dialog_address"></span>
                    <div id="mapcontainer" style="height:50vh"></div>
                    <a id="maplink" href="https://www.google.com/maps/search/?api=1&query=47.5951518,-122.3316393">地図アプリで見る</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="uk-padding-small uk-background-secondary uk-light">
        Copyright &copy; 2020 kansai-orch-map Contributors All Rights Reserved.
    </footer>
    <script type="text/javascript">
        var map;
        var markerLayer;
        function init() {
            map = L.map('mapcontainer');
            map.setView([35.40, 136], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: "<a href='http://osm.org/copyright' target='_blank'>OpenStreetMap</a> contributors" }).addTo(map);
            markerLayer = L.layerGroup().addTo(map);
        }
        init();

        var options = {
            valueNames: ['name', 'room', 'pref', 'city', 'address', 'url', 'category', 'station', 'onfoot', 'area', 'capacity', 'fee', 'parking', 'piano', 'percussion', 'stand', 'description', 'latitude', 'longitude'],
            item: `<li>
                        <a href="#modal-detail" class="detail-link" uk-toggle>
                            <p class="uk-text-lead">
                                <span class="name"></span>
                                <span class="room"></span>
                                <span class="category uk-label"></span>
                            </p>
                            <div>
                                <span class="pref"></span>
                                <span class="city"></span>
                                <span class="address"></span>
                            </div>
                                <div class="uk-text-meta">
                                <span class="station"></span>
                                <span class="onfoot"></span>
                            </div>
                            <div>
                                <span class="area"></span>
                                <span class="capacity"></span>
                                <span class="fee"></span>
                            </div>
                            <div>
                                <span class="parking"></span>
                                <span class="piano"></span>
                                <span class="percussion"></span>
                                <span class="stand"></span>
                                <div class=uk-hidden>
                                    <span class="latitude"></span>
                                    <span class="longitude"></span>
                                </div>
                                </div>
                            <div class="url"></div>
                        </a>
                      </li>`
        };
        var facilityList = new List('facility-list', options);

        var request = new XMLHttpRequest();
        request.open("get", "https://raw.githubusercontent.com/yamauchist/test/master/docs/data.csv", true);
        request.send(null);

        request.onload = function () {
            var result = [];
            var line = request.responseText.split("\n");

            var prefSet = new Set();
            var citySet = new Set();
            var stationSet = new Set();
            var categorySet = new Set();
            for (var i = 1; i < line.length; ++i) {
                if (line[i]) {
                    result[i] = line[i].split(',');
                    prefSet.add(result[i][2]);
                    citySet.add(result[i][3]);
                    stationSet.add(result[i][7]);
                    categorySet.add(result[i][6]);
                    facilityList.add(
                        {
                            name: result[i][0],
                            room: result[i][1],
                            pref: result[i][2],
                            city: result[i][3],
                            address: result[i][4],
                            url: result[i][5],
                            category: result[i][6],
                            station: result[i][7] ? result[i][7] + '駅' : '',
                            onfoot: result[i][8] ? '徒歩' + result[i][8] + '分' : '',
                            area: result[i][9],
                            capacity: result[i][10],
                            fee: result[i][11],
                            parking: result[i][12] ? '駐車場:' + result[i][12] : '',
                            piano: result[i][13] ? 'ピアノ:' + result[i][13] : '',
                            percussion: result[i][14] ? '打楽器貸出:' + result[i][14] : '',
                            stand: result[i][15] ? '譜面台貸出:' + result[i][15] : '',
                            latitude: result[i][19],
                            longitude: result[i][18],
                            description: result[i][16],
                        });

                    L.marker([result[i][19], result[i][18]], { title: result[i][0] }).addTo(markerLayer);
                }
            }
            var prefArray = Array.from(prefSet);
            prefArray = prefArray.filter(n => n);
            prefArray.forEach(function (value) {
                $('#prefList').append('<li><label><input class="uk-checkbox pref-checkbox" type="checkbox" value="' + value + '" >' + value + '</label>');
            });

            var cityArray = Array.from(citySet);
            cityArray = cityArray.filter(n => n);
            cityArray.forEach(function (value) {
                $('#cityList').append('<li><label><input class="uk-checkbox city-checkbox" type="checkbox" value="' + value + '" >' + value + '</label>');
            });

            var stationArray = Array.from(stationSet);
            stationArray = stationArray.filter(n => n);
            stationArray.forEach(function (value) {
                $('#stationList').append('<li><label><input class="uk-checkbox station-checkbox" type="checkbox" value="' + value + '駅" >' + value + '駅</label>');
            });

            var categoryArray = Array.from(categorySet);
            categoryArray = categoryArray.filter(n => n);
            categoryArray.forEach(function (value) {
                $('#categoryList').append('<li><label><input class="uk-checkbox category-checkbox" type="checkbox" value="' + value + '" >' + value + '</label>');
            });

            $('.detail-link').on('click', function () {
                let name = $(this).find('.name').text();
                $('#dialogTitle').text(name);
                var address = $(this).find('.pref').text() + $(this).find('.city').text() + $(this).find('.address').text();
                $('#dialog_address').text(address);

                markerLayer.clearLayers();
                var latitude = $(this).find('.latitude').text();
                var longitude = $(this).find('.longitude').text();
                L.marker([latitude, longitude], { title: name }).addTo(markerLayer);
                map.setView([latitude, longitude], 15);
                $('#maplink').attr('href', 'https://www.google.com/maps/search/?api=1&query=' + latitude + ',' + longitude);
            });
        }

        $('#search-button').on('click', function () {
            facilityList.filter(
                function (item) {
                    var isShown = true;

                    var name = $('[name="name-input"]').val();
                    if (name) {
                        if (!item.values()['name'].includes(name)) {
                            isShown = false;
                        }
                    }

                    var checkedPref = [];
                    $('.pref-checkbox:checked').each(function () {
                        checkedPref.push($(this).val());
                    });
                    if (checkedPref.length > 0) {
                        if (!checkedPref.includes(item.values()['pref'])) {
                            isShown = false;
                        }
                    }

                    var checkedCity = [];
                    $('.city-checkbox:checked').each(function () {
                        checkedCity.push($(this).val());
                    });
                    if (checkedCity.length > 0) {
                        if (!checkedCity.includes(item.values()['city'])) {
                            isShown = false;
                        }
                    }

                    var checkedStation = [];
                    $('.station-checkbox:checked').each(function () {
                        checkedStation.push($(this).val());
                    });
                    if (checkedStation.length > 0) {
                        if (!checkedStation.includes(item.values()['station'])) {
                            isShown = false;
                        }
                    }

                    var checkedCategory = [];
                    $('.category-checkbox:checked').each(function () {
                        checkedCategory.push($(this).val());
                    });
                    if (checkedCategory.length > 0) {
                        if (!checkedCategory.includes(item.values()['category'])) {
                            isShown = false;
                        }
                    }

                    if ($('#pianoCheckbox').prop('checked')) {
                        if (!item.values()['piano'].match(/〇/))
                            isShown = false;
                    }
                    if ($('#percCheckbox').prop('checked')) {
                        if (!item.values()['percussion'].match(/〇/))
                            isShown = false;
                    }
                    if ($('#standCheckbox').prop('checked')) {
                        if (!item.values()['stand'].match(/〇/))
                            isShown = false;
                    }
                    return isShown;
                }
            );
        });
    </script>
</body>

</html>
